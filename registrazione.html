<script type= "text/javascript">

function validate() {
	if (document.iscriviti.username.value=="" ||
		document.iscriviti.firstname.value=="" || 
		document.iscriviti.lastname.value=="" ||
		document.iscriviti.email.value==""	||
		document.iscriviti.password.value=="" ||
		document.iscriviti.birthdate.value=="")
		{
		
		alert ("Devi compilare tutti i campi");
		return false;
	
	}
	else {
		var timestamp = Date.parse(document.iscriviti.birthdate.value);
		var today = new Date().getTime();
		var diff = ( today - timestamp ) / ( 1000 * 60 * 60 * 24 * 365 );
		var n = parseInt( diff, 10 );
		if (n>17) {
			return true;
		}
		else {
		alert("Devi essere maggiorenne per iscriverti");
			return false;
		}
	}
}
 //è uno script già utilizzato in altre pagine che controlla che nessuno dei campi da inserire sia vuoto, e lo fa lato client
 //nell'else invece controllo che l'utente sia maggiorenne tramite dei calcoli fatti con le date, se il calcolo restituisce un numero <17 appare un messaggio
 //che avverte l'utente del fatto che per escriversi bisogna essere maggiorenni, e ritorna false, non permettendo di andare avanti e non facendo inviare nulla al server
